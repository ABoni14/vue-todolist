<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo List</title>
</head>
<body>

  <div id="app">
    <div class="container">
      <h1 class="text-center">AGGIUNGI ELEMENTI ALLA TUA LISTA</h1>
      <h5 v-if="errorMsg">inserire testo di almeno 2 caratteri</h5>
      <input
      @keyup.enter="insertItem"
      v-model="stringToDo.frase" 
      type="text" 
      placeholder="Aggiungi alla lista.."
      class="w-75">
      <button @click="insertItem" class="btn btn-dark">AGGIUNGI</button>
    <ul>
      <li 
        v-for="(item, index) in todoList"
        >
        <p 
        @click="item.isUnderscore = !item.isUnderscore" 
        :class="{underscore : item.isUnderscore}"
        >{{item.frase}}</p>
        <i @click="removeItem(index)" class="fas fa-times"></i>
      </li>
    </ul>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="MILESTONE 3/script.js"></script>
</body>
</html>
